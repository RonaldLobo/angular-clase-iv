<div class="usuario">
	<div class="page-title row">
		<h2 class="col-5">Usuarios</h2>
	</div>
	<div class="products row">
		<ul class="col-6">
			<li *ngFor="let usuario of usuarios" class="row usuario-display">
				<app-usuario-display [usuario]='usuario' class="col-12 card"></app-usuario-display>
			</li>
		</ul>	
		<ul class="col-4 offset-1">
			<app-usuario-agregar (agregarUsuario)="agregarUsuario($event)"></app-usuario-agregar>
		</ul>
	</div>
</div>
